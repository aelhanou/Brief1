<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Questions</title>
    <style>
        .btnWidth{
            width: 90%;
        }
        .fontSize {
            font-size: 20px;
            font-weight: bold;
            color: rgb(116, 114, 114);
        }
    </style>
</head>
<body style="background-image: url(./TEXTURE.jpg); background-size: cover;background-repeat: no-repeat;background-position: center;">
    <div class="flex flex-col items-center  gap-11 w-[100%] " style="height:20vh">
           <div class="mt-20 flex text-white w-full justify-around">
               <div class="Count bg-white rounded " style="width:200px">
                   
               </div>
               <div class="font-bold  text-black" style="font-size: 22px;">
                   Score : <span class="score">0</span><span>/5</span>
               </div>
           </div> 
    </div>
    <div class="flex flex-col justify-center items-center gap-11 w-[100%] "  style="height:80vh">
        <h2 class="questions text-center  font-bold text-gray-200" style="font-size: 22px;"></h2>

        <div id="anse" class="answers flex flex-col gap-2 w-full justify-center items-center ">            
        </div>
        <div class="timeOut h-5 bg-white rounded " style="width: 600px;">

        </div>
    </div>
    
    <div class="endGame absolute top-0 bg-black bg-opacity-80 flex justify-center items-center" style="width: 100%;height: 100vh;visibility:hidden">
        <div class="flex flex-col  gap-10 justify-center rounded-xl items-center bg-white w-80  h-72 text-center ">
            <div>
                Game Over ... your Score is : <span id="FinalScore" ></span><span>/5</span>
            </div>
            <input onclick="GameOver()" id="inputScore" class="start bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-40" />
            <button id="submitScore" class="start bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-40">Save</button>

        </div>
    </div>
    
<script src="./Quiz.js"></script>
</body>
</html>
